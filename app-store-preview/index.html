<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgeFit – App Store screenshot mockup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    /* App Store portrait ratio 1290×2796 – Nike Training style: messaging on top */
    .screenshot {
      width: 100%;
      max-width: min(430px, 100vw);
      aspect-ratio: 1290 / 2796;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border-radius: 0;
    }
    /* Messaging block – top of screen, Nike-style bold */
    .messaging {
      width: 100%;
      padding: 14% 8% 10%;
      text-align: center;
      flex-shrink: 0;
    }
    .messaging__headline {
      font-size: clamp(1.75rem, 6vw, 2.75rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      color: #fff;
      line-height: 1.1;
      margin: 0 0 0.35em;
      text-transform: uppercase;
    }
    .messaging__subline {
      font-size: clamp(1rem, 3.5vw, 1.35rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      color: rgba(255,255,255,0.85);
      line-height: 1.3;
      margin: 0;
      text-transform: uppercase;
    }
    /* iPhone 14/15–style frame: real proportions, bezel, Dynamic Island */
    .phone {
      width: 100%;
      max-width: 78%;
      aspect-ratio: 393 / 852;
      margin-top: 2%;
      margin-bottom: 6%;
      background: linear-gradient(145deg, #2c2c2e 0%, #1c1c1e 100%);
      border-radius: 3.125rem;
      padding: 0.5rem;
      box-shadow:
        0 0 0 3px #1c1c1e,
        0 0 0 4px #38383a,
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 25px 50px -12px rgba(0,0,0,0.5),
        0 12px 24px -8px rgba(0,0,0,0.35);
      position: relative;
    }
    .phone__screen {
      width: 100%;
      height: 100%;
      border-radius: 2.5rem;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    .phone__screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
      display: block;
    }
    /* Dynamic Island: pill + bridge (single pill shape) */
    .phone__island {
      position: absolute;
      top: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 32%;
      min-width: 80px;
      height: 3.2%;
      min-height: 22px;
      max-height: 28px;
      background: #000;
      border-radius: 999px;
      z-index: 2;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="screenshot">
    <div class="messaging">
      <h1 class="messaging__headline">Your AI coach.</h1>
      <p class="messaging__subline">24/7.</p>
    </div>
    <div class="phone">
      <div class="phone__screen">
        <span class="phone__island" aria-hidden="true"></span>
        <img src="../coach-chat.png" alt="ForgeFit coach chat">
      </div>
    </div>
  </div>
</body>
</html>
