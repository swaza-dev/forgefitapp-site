<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForgeFit – App Store screens (Nike style)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    /* Each section = one App Store screenshot; 6.9" = 1320×2868 */
    .screen {
      width: 100%;
      max-width: min(430px, 100vw);
      margin: 0 auto;
      aspect-ratio: 1320 / 2868;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }
    .screen + .screen { margin-top: 0; }
    /* 6.9" display: exact size for App Store export (1320×2868) */
    @media (min-width: 1320px) {
      .screen {
        width: 1320px;
        height: 2868px;
        max-width: none;
        aspect-ratio: auto;
      }
      .messaging {
        padding: 200px 100px 80px;
        max-width: 1120px;
        margin: 0 auto;
      }
      .messaging__headline {
        font-size: 48px;
        line-height: 1.2;
        margin-bottom: 16px;
        letter-spacing: -0.02em;
      }
      .messaging__subline {
        font-size: 26px;
        line-height: 1.3;
        font-weight: 500;
      }
    }
    .messaging {
      width: 100%;
      padding: 14% 8% 10%;
      text-align: center;
      flex-shrink: 0;
    }
    .messaging__headline {
      font-size: clamp(1.6rem, 5.5vw, 2.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      color: #fff;
      line-height: 1.2;
      margin: 0 0 0.35em;
      text-transform: none;
    }
    .messaging__subline {
      font-size: clamp(0.95rem, 3vw, 1.25rem);
      font-weight: 500;
      letter-spacing: 0.01em;
      color: rgba(255,255,255,0.9);
      line-height: 1.3;
      margin: 0;
    }
    .phone {
      width: 100%;
      max-width: 78%;
      aspect-ratio: 393 / 852;
      margin-top: 2%;
      margin-bottom: 6%;
      background: linear-gradient(145deg, #2c2c2e 0%, #1c1c1e 100%);
      border-radius: 3.125rem;
      padding: 0.5rem;
      box-shadow:
        0 0 0 3px #1c1c1e,
        0 0 0 4px #38383a,
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 25px 50px -12px rgba(0,0,0,0.5),
        0 12px 24px -8px rgba(0,0,0,0.35);
      position: relative;
    }
    .phone__screen {
      width: 100%;
      height: 100%;
      border-radius: 2.5rem;
      overflow: hidden;
      background: #000;
      position: relative;
    }
    .phone__screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
      display: block;
    }
    .phone__island {
      position: absolute;
      top: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 32%;
      min-width: 80px;
      height: 3.2%;
      min-height: 22px;
      max-height: 28px;
      background: #000;
      border-radius: 999px;
      z-index: 2;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- 1. Track all 4 pillars -->
  <section class="screen" id="screen-1">
    <div class="messaging">
      <h1 class="messaging__headline">Track all 4 pillars.</h1>
      <p class="messaging__subline">Training, nutrition, sleep & hydration—in one place.</p>
    </div>
    <div class="phone">
      <div class="phone__screen">
        <span class="phone__island" aria-hidden="true"></span>
        <img src="../dashboard-screenshot.png" alt="ForgeFit dashboard">
      </div>
    </div>
  </section>

  <!-- 2. Log everything naturally -->
  <section class="screen" id="screen-2">
    <div class="messaging">
      <h1 class="messaging__headline">Log everything naturally.</h1>
      <p class="messaging__subline">No scanning. Just type what you ate.</p>
    </div>
    <div class="phone">
      <div class="phone__screen">
        <span class="phone__island" aria-hidden="true"></span>
        <img src="../N_logging_01.png" alt="ForgeFit meal logging">
      </div>
    </div>
  </section>

  <!-- 3. AI coach that adapts to you -->
  <section class="screen" id="screen-3">
    <div class="messaging">
      <h1 class="messaging__headline">Your AI coach. 24/7.</h1>
      <p class="messaging__subline">Real coaching—not canned responses.</p>
    </div>
    <div class="phone">
      <div class="phone__screen">
        <span class="phone__island" aria-hidden="true"></span>
        <img src="../coach-chat.png" alt="ForgeFit AI coach">
      </div>
    </div>
  </section>

  <!-- 4. Complete training system -->
  <section class="screen" id="screen-4">
    <div class="messaging">
      <h1 class="messaging__headline">Complete training system.</h1>
      <p class="messaging__subline">52-week programs. 5,700+ exercises.</p>
    </div>
    <div class="phone">
      <div class="phone__screen">
        <span class="phone__island" aria-hidden="true"></span>
        <img src="../workout-screenshot.png" alt="ForgeFit workouts">
      </div>
    </div>
  </section>
</body>
</html>
