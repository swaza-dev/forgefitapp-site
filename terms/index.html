<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - ForgeFit</title>
    <script>
        // Detect language and redirect
        const lang = navigator.language || navigator.userLanguage;
        const langCode = lang.split('-')[0].toLowerCase();
        const supportedLangs = ['en', 'es', 'pt', 'de', 'fr', 'it', 'ja', 'ko', 'zh', 'ru', 'tr'];
        const defaultLang = supportedLangs.includes(langCode) ? langCode : 'en';
        window.location.href = `/${defaultLang}/terms/`;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
