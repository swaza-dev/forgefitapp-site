<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeFit - Terms of Service</title>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #000;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        h1 .accent {
            color: #FF6B35;
        }
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 30px;
        }
        .language-link {
            display: block;
            padding: 16px 20px;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .language-link:hover {
            background: #FF6B35;
            color: white;
            border-color: #FF6B35;
            transform: translateY(-2px);
        }
        .language-link:active {
            transform: translateY(0);
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORGE<span class="accent">FIT</span></h1>
        <p class="subtitle">Terms of Service</p>
        <p style="color: #666; margin-bottom: 20px;">
            Select your language / Selecciona tu idioma
        </p>
        <div class="language-grid">
            <a href="/terms/en/" class="language-link">English</a>
            <a href="/terms/es/" class="language-link">Español</a>
            <a href="/terms/pt/" class="language-link">Português</a>
            <a href="/terms/de/" class="language-link">Deutsch</a>
            <a href="/terms/fr/" class="language-link">Français</a>
            <a href="/terms/it/" class="language-link">Italiano</a>
            <a href="/terms/ja/" class="language-link">日本語</a>
            <a href="/terms/ko/" class="language-link">한국어</a>
            <a href="/terms/ru/" class="language-link">Русский</a>
            <a href="/terms/zh/" class="language-link">简体中文</a>
            <a href="/terms/tr/" class="language-link">Türkçe</a>
        </div>
        <div class="footer">
            <p>© 2025 ForgeFit. All rights reserved.</p>
            <p style="margin-top: 10px;">
                <a href="mailto:mentolabsllc@gmail.com" style="color: #FF6B35; text-decoration: none;">Contact Us</a>
            </p>
        </div>
    </div>
</body>
</html>
